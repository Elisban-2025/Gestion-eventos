# Configuraci√≥n Spring Boot para SQLite
spring.datasource.url=jdbc:sqlite:data/asistencia.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=com.union.asistencia.config.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=com.union.asistencia.config.SQLiteDialect

# Server Configuration - Deshabilitar servidor web
spring.main.web-application-type=none
spring.main.allow-bean-definition-overriding=true
spring.main.lazy-initialization=true

# Logging
logging.level.com.union.asistencia=DEBUG
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN